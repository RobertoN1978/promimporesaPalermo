<!-- Contact Form -->
<section>
<h2 align= "center">Send a Message</h2>
<form onsubmit="return sendMail(event)">
<label>Name:</label>
<input type="text" id="name" required placeholder="Your Name" spellcheck="false">
<label>Email:</label>
<input type="email" id="email" required placeholder="Your Email" spellcheck="false"> <br>
<label>Message:</label> <br>
<textarea id="message" required placeholder="Your Message" spellcheck="false"></textarea>
<button type="submit">Send</button>
</form>
<p id="status"></p>
</section>
</div>
<script>
 function sendMail(e){
 e.preventDefault();
 const name = document.getElementById('name').value;
 const email = document.getElementById('email').value;
 const msg = document.getElementById('message').value;
 const mailto = `mailto:info@proimpresa.example?subject=${encodeURIComponent(
 'Inquiry from ' + name
 )}&body=${encodeURIComponent('Email: ' + email + '\n\n' + msg)}`;
 document.getElementById('status').textContent = "Opening email client...";
 window.location.href = mailto;
 return false;
}
</script>
